<div class="category"><table ng-show="categories" class="table table-striped table-bordered"><thead><tr><th>name</th><th>descripition</th><th>Delete</th><th>Edit</th></tr></thead><tbody><tr ng-repeat="row in categories"> <td> {{row.name}}</td><td> {{row.descripition}}</td><td><button ng-click="delete(row.id)" class="btn-btn-default">Deletar</button></td><td ng-click="edit(row.id)"></td></tr></tbody></table></div>
