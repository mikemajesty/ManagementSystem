<div class="category"><button ui-sref="category-create" class="btn btn-primary col-xs-offset-3">new category</button><table ng-show="categories" class="table table-striped table-bordered"><thead><tr><th>name</th><th>descripition</th><th>Delete</th><th>Edit</th></tr></thead><tbody><tr ng-repeat="row in categories"> <td> {{row.name}}</td><td> {{row.descripition}}</td><td><button ng-click="delete(row.id)" class="btn btn-danger">Delete</button></td><td><button ng-click="edit(row.id)" class="btn btn-warning">Edit</button></td></tr></tbody></table></div>
